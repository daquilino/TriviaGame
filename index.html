			RCB - "Trivia Game"    Homework #5    
             			index.html                    

A trivia game that shows only one question until the player answers it or their time runs out.

If the player selects the correct answer, show a screen congratulating them for choosing the right option. After a few seconds, display the next question without user input.

The scenario is similar for wrong answers and time-outs.

If the player runs out of time, tell the player that time's up and display the correct answer. Wait a few seconds, then show the next question.

If the player chooses the wrong answer, tell the player they selected the wrong option and then display the correct answer. Wait a few seconds, then show the next question.
On the final screen, show the number of correct answers, incorrect answers, and an option to restart the game (without reloading the page).
	
-->			
						
<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Trivia Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


</head>

<body>
		

	<div class="container">
		
		<!--##########~~~~~~ Main Panel ~~~~~~##########-->
		<div class="jumbotron text-center transparent">
			<h1 id="title">Countries Flags &amp; Mottos</h1>
			
			
			
				<!-- <div class="center-block panel panel-info text-center panel-transparent" id="instructions-panel"> -->
				
						
				<div class="panel-body" id="jumbotron-body">
					

					<p>You will be shown a country's flag and motto.</p>
					
					<p>You will have 15 seconds to choose the country they belong to.</p>

					<p>Time Remaining: <span id="time">15</span> seconds</p>	

					<p>Question <span id="question">1</span></p>			
				





				</div> <!-- END #jumbotron-body -->
				
				<!-- </div> --><!-- END panel #instructions-panel  -->
		

			<div class="row" id="buttons">	
					
				<button class="btn btn-info btn-lg" id="play">Play</button>
				
				<button class="btn btn-info btn-lg" id="newgame">New Game</button>
					
			</div><!-- END div #buttons -->
		
		</div><!-- END jumbotron  -->
		

	</div><!-- END .container-fluid -->


<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
