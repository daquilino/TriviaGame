			RCB - "Trivia Game"    Homework #5    
             			index.html                    

A trivia game that shows only one question until the player answers it or their time runs out.

If the player selects the correct answer, a screen shows congratulating them for choosing the right option. After a few seconds, display the next question without user input.

The scenario is similar for wrong answers and time-outs.

If the player runs out of time, tell the player that time's up and display the correct answer. Wait a few seconds, then show the next question.

If the player chooses the wrong answer, tell the player they selected the wrong option and then display the correct answer. Wait a few seconds, then show the next question.
On the final screen, show the number of correct answers, incorrect answers, and an option to restart the game (without reloading the page).
	
-->			
						
<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>World Flags Trivia</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
		
	<div class="container">
		
		<!--##########~~~~~~ #main Jumbotron ~~~~~~##########-->
		<div class="jumbotron  text-center transparent" id="main">
			
			<h1 id="title">World Flags Trivia</h1>		
			
		<!--######~~~~~~ #instructions-panel ~~~~~~#######-->			
			<div class="panel-body" id="instructions-panel">
					
				<ul class="list-group">
					<!-- <br> -->
					<li>You will be shown 10 random flags.</li>
					
					<li>You have 15s to choose country.</li>

					<!-- <li>When answered or if time runs out, the correct answer is shown.</li>

					<li>After all 10 flags are asked, your results will be displayed.</li> -->

					<li>Click "Play" to start.</li>
				</ul>
				
		<!--######~~~~~~ #questions-panel ~~~~~~#######-->		
			
				<div class="panel-body text-center" id="question-panel">
					
					<p>Time Remaining: <span id="time">15</span> seconds</p>
					
					<div class="center-block" id="flag-div">
						<img src="" alt="flag" id="flag-image">	
					</div>
						
					<p class="answers" id="a1">1</p>
					<p class="answers" id="a2">2</p>	
					<p class="answers" id="a3">3</p>    
					<p class="answers" id="a4">4</p>
					
				</div><!-- END #question-panel -->
		
		<!--######~~~~~~ #results-panel ~~~~~~#######-->
			
				<div class="panel-body text-center" id="results-panel">
					<div class="center-block" id="gif-div">
						<img src="" alt="flag" id="gif">	
					</div>

					<div id="newresults"></div>	

				</div><!-- END #results-panel -->

		
			</div> <!-- END #instructions -->
					
		<!--######~~~~~~ #buttons ~~~~~~#######-->	
		
			<div class="row" id="buttons">	
					
				<button class="btn btn-lg" id="play"> Play </button>
					
			</div><!-- END div #buttons -->
		
		</div><!-- END jumbotron  -->

	</div><!-- END .container-fluid -->


<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
